services:
  - type: web
    name: career-fingerprint-api
    runtime: 'node'
    plan: starter
    buildCommand: yarn install && yarn build
    startCommand: yarn start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: thunder
          type: redis
          property: connectionString
      - key: NODE_ENV
        value: production
  - type: keyvalue
    name: thunder
    ipAllowList: []
    plan: starter # Default: starter
    previewPlan: starter # Default: use the value for 'plan'

databases:
  - name: prod
    plan: basic-256mb
    ipAllowList: []
