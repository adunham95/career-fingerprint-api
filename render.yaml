services:
  - type: web
    name: career-fingerprint-api
    runtime: 'node'
    plan: starter
    buildCommand: |
      yarn install
      yarn prisma migrate deploy
      yarn build
    startCommand: yarn start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: thunder
          type: redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: APP_URL
        sync: false
      - key: FRONT_END_URL
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_API_SECRET
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
  - type: keyvalue
    name: thunder
    ipAllowList: []
    plan: starter # Default: starter
    previewPlan: starter # Default: use the value for 'plan'

databases:
  - name: prod
    plan: basic-256mb
    ipAllowList: []
