services:
  - type: web
    name: career-fingerprint-api
    runtime: 'node'
    plan: starter
    buildCommand: yarn install && yarn build
    startCommand: node dist/main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: thunder
          type: redis
          property: connectionString
      - key: NODE_ENV
        value: production
  - type: keyvalue
    name: thunder
    ipAllowList: []
    plan: pro # Default: starter
    previewPlan: starter # Default: use the value for 'plan'

databases:
  - name: prod
    databaseName: postgres-db
    plan: free
    ipAllowList: []
